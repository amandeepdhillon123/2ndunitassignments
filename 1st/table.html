<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Head</title>
</head>
<body>
   <table border="1" cellpadding="20" cellspacing="10">
    <caption>Table</caption>
    <thead >
        <tr>
            <td >Serial No.</td>
            <td>Full Name</td>
            <td>Position</td>
            <td>Salary</td>
           
        </tr>
    </thead>
    <tbody>
        <tr >
            <td align="center" bgcolor="green" height="100" width="200">1.</td>
            <td>Bill Gates</td>
            <td>Founder of Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td align="center">2.</td>
            <td>Steve Jobs</td>
            <td>Founder of Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td align="center">1.</td>
            <td>Larry Page</td>
            <td>Founder of Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td align="center">1.</td>
            <td>Bill Gates</td>
            <td>Founder of Facebook</td>
            <td>$1300</td>
        </tr>
    </tbody>
   </table> 
</body>
</html>
